server.port=9091

# kylin datasource.
spring.datasource.kylin.name=kylin
spring.datasource.kylin.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.kylin.driver-class-name=org.apache.kylin.jdbc.Driver
spring.datasource.kylin.jdbc-url=jdbc:kylin://127.0.0.1:7070/bdp
spring.datasource.kylin.username=ADMIN
spring.datasource.kylin.password=xxx
spring.datasource.kylin.maxWaitTime=10000
spring.datasource.kylin.poolSize=5

# 使用mysql方言替代kylin的sql语法
spring.jpa.database-platform=org.hibernate.dialect.MySQL55Dialect

# kylin cube报告文件存储目录
spring.kylin.cube.report.dir=/home/bdp/bdp-project01/tools/kylin/report

# kylin cube中所有segment的记录数统计(资源消耗操作,默认不开启).
spring.kylin.cube.report.count=false